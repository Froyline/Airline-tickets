<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Plane">
        </div>
    </div>
    <div class="container">
        <div class="filter">
            <h5>Количество пересадок</h5>
            <label ><input type="checkbox" name="" id="1">Без пересадок</label>
            <label ><input type="checkbox" name="" id="2">1 пересадка</label>
            <label ><input type="checkbox" name="" id="3">2 пересадки</label>
            <label ><input type="checkbox" name="" id="4">3 пересадки</label>
        </div>
        <div class="section">
            <div class="main__button">
                <form action="">
                    <label ><input type="radio" name="ABC" id="ABC" checked>Самый дешевый</label>
                    <label ><input type="radio" name="ZXY" id="ZXY" >Самый быстрый</label>
                </form>
            </div>
            <div class="main__content">
                <div class="ticket">
                    <div class="ticket__header">
                    <div class="ticket__price">13 400 P</div>
                    <div class="ticket__logo"><img src="S7Logo.png" alt="Logo"></div>
                </div>
                    <ul class="ticket__variant-list">
                        <li class="ticket__variant">
                            <div class="ticket__variant-part">
                                <div class="ticket__variant-part-label">MOW – HKT</div>
                                <div class="ticket__variant-part-value">10:45 – 08:00</div>
                            </div>
                            <div class="ticket__variant-part">
                                <div class="ticket__variant-part-label">В пути</div>
                                <div class="ticket__variant-part-value">21ч 15м</div>
                            </div>
                            <div class="ticket__variant-part">
                                <div class="ticket__variant-part-label">2 пересадки</div>
                                <div class="ticket__variant-part-value">HKG, JNB</div>
                            </div>
                        </li>
                    </ul>
                    <ul class="ticket__variant-list">
                        <li class="ticket__variant">
                            <div class="ticket__variant-part">
                                <div class="ticket__variant-part-label">MOW – HKT</div>
                                <div class="ticket__variant-part-value">10:45 – 08:00</div>
                            </div>
                            <div class="ticket__variant-part">
                                <div class="ticket__variant-part-label">В пути</div>
                                <div class="ticket__variant-part-value">21ч 15м</div>
                            </div>
                            <div class="ticket__variant-part">
                                <div class="ticket__variant-part-label">2 пересадки</div>
                                <div class="ticket__variant-part-value">HKG, JNB</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
